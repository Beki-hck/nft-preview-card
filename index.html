<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview-card - Front End Mentor</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img
          src="images/image-equilibrium.jpg"
          class="equilibrium-img"
          alt="image of an nft"
        />
        <h3 class="first-heading">Equilibrium #3429</h3>
        <p class="p1">Our Equilibrium collection promotes balance and calm</p>
        <div class="mid-div">
          <img
            src="icons/icon-ethereum.svg"
            class="eth-icon"
            alt="icon of ethereum"
          />
          <p class="p2">0.041 ETH</p>
          <img
            src="icons/icon-clock.svg"
            class="clock-icon"
            alt="icon of a small clock"
          />
          <p class="p3">3 days left</p>
        </div>
        <hr />
        <img
          src="images/image-avatar.png"
          class="avatar-img"
          alt="image of the creator of the nft"
        />
        <span class="span1">Creation of</span
        ><span class="span2"> jules Wyvern </span>
      </div>
    
    </div>
      <footer>
      Challenge by
      <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a
      >.<br />
      Coded by Bereket Abebe.
    </footer>
  </body>
</html>
